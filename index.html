<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css",content="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body onkeydown="keypress(event.key)">
    <div class="container">
        <h2>Calculator</h2>
        <hr>
        <div class="box-container">
            <div class="buttons" id="result">result </div>
            <div class="buttons" onclick="erase()"><span style="font-size:1.8rem;" class="material-symbols-outlined">backspace</span></div>
            <div class="buttons" onclick="added('7')">7</div>
            <div class="buttons" onclick="added('8')">8</div>
            <div class="buttons" onclick="added('9')">9</div>
            <div class="buttons" onclick="op('/')">/</div>
            <div class="buttons" onclick="added('4')">4</div>
            <div class="buttons" onclick="added('5')">5</div>
            <div class="buttons" onclick="added('6')">6</div>
            <div class="buttons" onclick="op('x')">x</div>
            <div class="buttons" onclick="added('1')">1</div>
            <div class="buttons" onclick="added('2')">2</div>
            <div class="buttons" onclick="added('3')">3</div>
            <div class="buttons" onclick="op('+')">+</div>
            <div class="buttons" onclick="dot()">.</div>
            <div class="buttons" onclick="added('0')">0</div>
            <div class="buttons" onclick="clean()">C</div>
            <div class="buttons" onclick="op('-')">-</div>
        </div>        
        <h6>By: Anoop K S</h6>
    </div>
</body>
</html>
