<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css",content="stylesheet">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body onkeydown="keypress(event.key)">
    <div class="container">
        <h2>Calculator</h2>
        <hr>
        <div class="box-container">
            <div class="buttons" id="result">result </div>
            <div class="buttons material-symbols-outlined" onclick="erase()"><svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="m22.4 31.7 5.6-5.6 5.6 5.6 2.15-2.15L30.1 24l5.55-5.55-2.15-2.15-5.5 5.6-5.6-5.6-2.15 2.15L25.9 24l-5.65 5.55ZM6 24l8.45-11.95q.65-.9 1.55-1.475.9-.575 2-.575h21q1.25 0 2.125.875T42 13v22q0 1.25-.875 2.125T39 38H18q-1.1 0-2-.575-.9-.575-1.55-1.475Zm3.75 0 7.7 11H39V13H17.45ZM39 24V13v22Z" style="fill:rgba(255, 255, 255,0.8)"/></svg></div>
            <div class="buttons" onclick="added('7')">7</div>
            <div class="buttons" onclick="added('8')">8</div>
            <div class="buttons" onclick="added('9')">9</div>
            <div class="buttons" onclick="op('/')">/</div>
            <div class="buttons" onclick="added('4')">4</div>
            <div class="buttons" onclick="added('5')">5</div>
            <div class="buttons" onclick="added('6')">6</div>
            <div class="buttons" onclick="op('x')">x</div>
            <div class="buttons" onclick="added('1')">1</div>
            <div class="buttons" onclick="added('2')">2</div>
            <div class="buttons" onclick="added('3')">3</div>
            <div class="buttons" onclick="op('+')">+</div>
            <div class="buttons" onclick="dot()">.</div>
            <div class="buttons" onclick="added('0')">0</div>
            <div class="buttons" onclick="clean()">C</div>
            <div class="buttons" onclick="op('-')">-</div>
        </div>        
        <h6>By: Anoop K S</h6>
    </div>
</body>
</html>
